<!-- Mermaid.js for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: 'default',
    themeVariables: {
      primaryColor: '#ff6b6b',
      primaryTextColor: '#333',
      primaryBorderColor: '#ff6b6b',
      lineColor: '#333',
      secondaryColor: '#4ecdc4',
      tertiaryColor: '#ffe66d'
    },
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true
    },
    sequence: {
      useMaxWidth: true
    },
    gantt: {
      useMaxWidth: true
    }
  });
</script>
